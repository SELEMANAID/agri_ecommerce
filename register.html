<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>

        <h2 style="text-align:center;">Create Account</h2>

        <form id="registerForm" style="max-width:400px;margin:auto;">
            <input type="text" name="name" placeholder="Full Name" required><br><br>
            <input type="email" name="email" placeholder="Email" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <button type="submit">Register</button>
            <p id="msg" style="color:red;"></p>
        </form>

        <script>
            document.getElementById("registerForm").addEventListener("submit", function (e) {
                e.preventDefault();

                let formData = new FormData(this);

                fetch("api/register.php", {
                    method: "POST",
                    body: formData
                })
                    .then(res => res.text())
                    .then(data => {
                        if (data === "success") {
                            alert("Registration successful! Login now.");
                            window.location.href = "login.html";
                        } else if (data === "exists") {
                            document.getElementById("msg").innerText = "Email already exists!";
                        } else if (data === "empty") {
                            document.getElementById("msg").innerText = "All fields are required!";
                        } else {
                            document.getElementById("msg").innerText = "Registration failed!";
                        }
                    });
            });
        </script>

    </body>

</html>
